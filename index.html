        <div class="form_cont">
            <form id="form1" action="">
                <p id="required_field">Required Field Markd with *</p>
                <p class="name">
                    <label for="f_name">
                        First Name*: <br>
                        <input id="f_name" type="text" required placeholder="First Name*"> 
                    </label>

                    <label for="l_name">
                        Last Name*: <br>
                        <input type="text" id="l_name" required placeholder="Last Name*"> 
                    </label>
                </p>

                <p class="contact">
                    <label for="phone">
                        Phone*: <br><input id="phone" type="tel" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" placeholder="123-4567-890">  <span class="num_span"></span>
                    </label>

                    <label for="email">
                        Email: <br><input type="email"> 
                    </label>
                </p>
                <p class="password">
                    <label for="pass">
                        Password*: <br>
                        <input id="pass" type="password" required> 
                    </label>

                    <label for="conf_pass" id="conf_password">
                        Confirm Password*: <span id="confirmation"></span> <br><input id="conf_pass" type="password" invalid required> 
                    </label>
                </p>
            </form>
        </div>
        <div class="submit">
            <div><button form="form1">Submit</button></div>
            <p>Already have an account? <a href="">Click Here</a></p>
        </div>
    </div>

    <script>
        let confPassword = document.querySelector('#conf_pass');
        let Password = document.querySelector('#pass');

        let confirmation = document.querySelector('#confirmation');

        confPassword.addEventListener('keyup', function() {
            
            confPassword.setAttribute('pattern', Password.value);
            
            if (Password.value == confPassword.value) {
                confirmation.textContent = 'Valid!';
                confPassword.setAttribute("isvalid", "true");
            }
            else {
                confirmation.textContent = 'InValid!';
                confPassword.setAttribute("isvalid", "false");
            }
        } 
        )

    </script>
